"Tetracycline is a broad-spectrum polyketide\nantibiotic produced by many Streptomyces. It works by inhibiting action of the prokaryotic\n30S ribosome.\" [PMID:11381101, PMID:19862477]"}, {"color": "deepskyblue", "font": {"color": "white", "multi": "html", "size": 49, "vadjust": 0}, "group": "card", "id": "ARO:0010000", "label": "antibiotic efflux", "shape": "dot", "size": 37, "title": "ARO:0010000: Resistance Mechanism: antibiotic efflux; \"Antibiotic resistance via\nthe transport of antibiotics out of the cell.\" [PMID:19678712]"}, {"color": "mediumorchid", "font": {"color": "white", "multi": "html", "size": 47, "vadjust": 0}, "group": "card", "id": "ARO:3000387", "label": "phenicol antibiotic", "shape": "dot", "size": 31, "title": "ARO:3000387: Drug Class: phenicol antibiotic; \"Phenicols are broad spectrum bacteriostatic\nantibiotics acting on bacterial protein synthesis. More specifically, the phenicols\nblock peptide elongation by binding to the peptidyltansferase centre of the 70S ribosome.\"\n[PMID:12860128]"}, {"color": "mediumorchid", "font": {"color": "white", "multi": "html", "size": 49, "vadjust": 0}, "group": "card", "id": "ARO:3000050", "label": "tetracycline antibiotic", "shape": "dot", "size": 37, "title": "ARO:3000050: Drug Class: tetracycline antibiotic; \"These antibiotics are derived\nfrom tetracycline, a polyketide antibiotic that inhibits the 30S subunit of bacterial\nribosomes.\" [PMID:11381101]"}, {"color": "blue", "font": {"color": "white", "multi": "html", "size": 47, "vadjust": 0}, "group": "card", "id": "ARO:3000276", "label": "cephem", "shape": "dot", "size": 31, "title": "ARO:3000276: cephem; \"Cephems have a six-membered dihydrothiazine ring with a sulfur\natom and double bond fused with its beta-lactam ring. This group includes the cephalosporins\nand cephamycins, the latter containing an additional alpha-methoxy group.\" []"}, {"color": "mediumorchid", "font": {"color": "white", "multi": "html", "size": 47, "vadjust": 0}, "group": "card", "id": "ARO:0000001", "label": "fluoroquinolone antibiotic", "shape": "dot", "size": 31, "title": "ARO:0000001: Drug Class: fluoroquinolone antibiotic; \"The fluoroquinolones are a\nfamily of synthetic broad-spectrum antibiotics that are 4-quinolone-3-carboxylates.\nThese compounds interact with topoisomerase II (DNA gyrase) to disrupt bacterial\nDNA replication, damage DNA, and cause cell death.\" [PMID:23010009, PMID:3311572,\nPMID:3802748]"}, {"color": "blue", "font": {"color": "white", "multi": "html", "size": 47, "vadjust": 0}, "group": "card", "id": "ARO:3000219", "label": "mutant efflux regulatory protein conferring\nantibiotic resistance", "shape": "dot", "size": 31, "title": "ARO:3000219: mutant efflux regulatory protein conferring antibiotic resistance; \"Efflux\nregulatory proteins with mutations that result in increased expression of efflux\nproteins.\" []"}, {"color": "rebeccapurple", "font": {"color": "white", "multi": "html", "size": 47, "vadjust": 0}, "group": "card", "id": "ARO:3000385", "label": "chloramphenicol", "shape": "dot", "size": 31, "title": "ARO:3000385: Antibiotic: chloramphenicol; \"Chloramphenicol is a bacteriostatic antimicrobial\noriginally derived from the bacterium Streptomyces venezuelae. It was the first antibiotic\nto be manufactured synthetically on a large scale. It functions by inhibiting peptidyl\ntransferase activity of the bacterial ribosome, binding to A2451 and A2452 residues\nin the 23S rRNA of the 50S ribosomal subunit and preventing peptide bond formation.\"\n[PMID:17737966]"}, {"color": "mediumorchid", "font": {"color": "white", "multi": "html", "size": 47, "vadjust": 0}, "group": "card", "id": "ARO:3005386", "label": "disinfecting agents and antiseptics", "shape": "dot", "size": 31, "title": "ARO:3005386: Drug Class: disinfecting agents and antiseptics; \"Disinfectants that\ncan also interact with antimicrobial resistance mechanisms, e.g. molecule efflux,\nand thus are the targets of disinfectant resistance.\" []"}, {"color": "blue", "font": {"color": "white", "multi": "html", "size": 47, "vadjust": 0}, "group": "card", "id": "ARO:0000031", "label": "antibiotic resistant gene variant or\nmutant", "shape": "dot", "size": 31, "title": "ARO:0000031: antibiotic resistant gene variant or mutant; \"Resistance to antibiotics\nis often conferred by single nucleotide polymorphisms (SNPs) and other mutations\nin target genes.\" []"}, {"color": "steelblue", "font": {"color": "white", "multi": "html", "size": 47, "vadjust": 0}, "group": "card", "id": "ARO:0010004", "label": "resistance-nodulation-cell division\n(RND) antibiotic efflux pump", "shape": "dot", "size": 31, "title": "ARO:0010004: AMR Gene Family: resistance-nodulation-cell division (RND) antibiotic\nefflux pump; \"Directed pumping of antibiotic out of a cell to confer resistance.\nResistance-nodulation-division (RND) proteins are found in both prokaryotic and eukaryotic\ncells and have diverse substrate specificities and physiological roles. However,\nthere are relatively few RND transporters and they are secondary transporters, energized\nnot by ATP binding/hydrolysis but by proton movement down the transmembrane electrochemical\ngradient.\" [PMID:15582398, PMID:19664953, PMID:16915237]"}, {"color": "rebeccapurple", "font": {"color": "white", "multi": "html", "size": 47, "vadjust": 0}, "group": "card", "id": "ARO:3000637", "label": "ampicillin", "shape": "dot", "size": 31, "title": "ARO:3000637: Antibiotic: ampicillin; \"Ampicillin is a penicillin derivative that\nis highly acid stable, with its activity similar to benzylpenicillin.\" [PMID:3224398,\nPMID:44765]"}, {"color": "mediumorchid", "font": {"color": "white", "multi": "html", "size": 47, "vadjust": 0}, "group": "card", "id": "ARO:0000042", "label": "glycylcycline", "shape": "dot", "size": 31, "title": "ARO:0000042: Drug Class: glycylcycline; \"Glycylcyclines are a new class of antibiotics\nderived from tetracycline. These tetracycline analogues are specifically designed\nto overcome two common mechanisms of tetracycline resistance. Presently, there is\nonly one glycylcycline antibiotic for clinical use: tigecycline. It works by inhibiting\naction of the prokaryotic 30S ribosome, preventing the binding of aminoacyl-tRNA.\"\n[PMID:11381101]"}, {"color": "blue", "font": {"color": "white", "multi": "html", "size": 47, "vadjust": 0}, "group": "card", "id": "ARO:3000384", "label": "AcrAB-TolC", "shape": "dot", "size": 31, "title": "ARO:3000384: AcrAB-TolC; \"AcrAB-TolC is a tripartite RND efflux system that confers\nresistance to tetracycline, chloramphenicol, ampicillin, nalidixic acid, and rifampin\nin Gram-negative bacteria. The system spans the cell membrane (AcrB) and the outer-membrane\n(TolC), and is linked together in the periplasm by AcrA.\" [PMID:8550435, PMID:21513882]"}, {"color": "blue", "font": {"color": "white", "multi": "html", "size": 49, "vadjust": 0}, "group": "card", "id": "ARO:3000007", "label": "beta-lactam antibiotic", "shape": "dot", "size": 37, "title": "ARO:3000007: beta-lactam antibiotic; \"Beta-lactam antibiotics are a broad class of\nantibiotics that include penams (penicillin derivatives), cephems (cephalosporins),\nmonobactams, and carbapenems. These antibiotic agents contain a beta-lactam nucleus\nin its molecular structure. They are the most widely-used group of antibiotics.\"\n[PMID:3889939]"}, {"color": "rebeccapurple", "font": {"color": "white", "multi": "html", "size": 47, "vadjust": 0}, "group": "card", "id": "ARO:3000704", "label": "cefalotin", "shape": "dot", "size": 31, "title": "ARO:3000704: Antibiotic: cefalotin; \"Cefalotin is a semisynthetic cephalosporin antibiotic\nactivate against staphylococci. It is resistant to staphylococci beta-lactamases\nbut hydrolyzed by enterobacterial beta-lactamases.\" [PMID:7571387, PMID:14251901]"}, {"color": "rebeccapurple", "font": {"color": "white", "multi": "html", "size": 49, "vadjust": 0}, "group": "card", "id": "ARO:0000030", "label": "tigecycline", "shape": "dot", "size": 37, "title": "ARO:0000030: Antibiotic: tigecycline; \"Tigecycline is an glycylcycline antibiotic.\nIt works by inhibiting action of the prokaryotic 30S ribosome.\" [PMID:19862477, PMID:11381101]"}, {"color": "rebeccapurple", "font": {"color": "white", "multi": "html", "size": 47, "vadjust": 0}, "group": "card", "id": "ARO:3000870", "label": "triclosan", "shape": "dot", "size": 31, "title": "ARO:3000870: Antibiotic: triclosan; \"Triclosan is a common antibacterial agent added\nto many consumer products as a biocide. It is an inhibitor of fatty acid biosynthesis\nby blocking enoyl-carrier protein reductase (FabI).\" [PMID:19768684, PMID:10196195]"}, {"color": "blue", "font": {"color": "white", "multi": "html", "size": 47, "vadjust": 0}, "group": "card", "id": "ARO:3000159", "label": "efflux pump complex or subunit conferring\nantibiotic resistance", "shape": "dot", "size": 31, "title": "ARO:3000159: efflux pump complex or subunit conferring antibiotic resistance; \"Efflux\nproteins that pump antibiotic out of a cell to confer resistance.\" []"}, {"color": "mediumorchid", "font": {"color": "white", "multi": "html", "size": 47, "vadjust": 0}, "group": "card", "id": "ARO:3000008", "label": "penam", "shape": "dot", "size": 31, "title": "ARO:3000008: Drug Class: penam; \"Penams are a group of antibiotics derived from Penicillium\nfungi that share a skeleton beta-lactam moiety fused with a thiazolidine ring. This\nis the most defining feature of penicillins. Penicillin antibiotics are historically\nsignificant because they are the first drugs that were effective against many previously\nserious diseases such as syphilis and Staphylococcus infections. Penicillins are\nstill widely used today, though many types of bacteria are now resistant. All penicillins\nare beta-lactam antibiotics in the penam sub-group, and are used in the treatment\nof bacterial infections caused by susceptible, usually Gram-positive, organisms.\"\n[PMID:3889939]"}, {"color": "blue", "font": {"color": "white", "multi": "html", "size": 47, "vadjust": 0}, "group": "card", "id": "ARO:3000702", "label": "acrR", "shape": "dot", "size": 31, "title": "ARO:3000702: acrR; \"AcrR is a repressor of the AcrAB-TolC multidrug efflux complex.\nAcrR mutations result in high level antibiotic resistance.\" [PMID:12121946]"}, {"color": "deepskyblue", "font": {"color": "white", "multi": "html", "size": 47, "vadjust": 0}, "group": "card", "id": "ARO:0001001", "label": "antibiotic target alteration", "shape": "dot", "size": 31, "title": "ARO:0001001: Resistance Mechanism: antibiotic target alteration; \"Mutational alteration\nor enzymatic modification of antibiotic target which results in antibiotic resistance.\"\n[]"}, {"color": "mediumorchid", "font": {"color": "white", "multi": "html", "size": 47, "vadjust": 0}, "group": "card", "id": "ARO:3000157", "label": "rifamycin antibiotic", "shape": "dot", "size": 31, "title": "ARO:3000157: Drug Class: rifamycin antibiotic; \"Rifamycin antibiotics are a group\nof broad-spectrum ansamycin antibiotics that inhibit bacterial RNA polymerase by\nbinding to a highly conserved region, blocking the oligonucleotide exit tunnel, and\npreventing the extension of nascent mRNAs.\" [PMID:15700959]"}, {"color": "blue", "font": {"color": "white", "multi": "html", "size": 47, "vadjust": 0}, "group": "card", "id": "ARO:3000451", "label": "protein(s) and two-component regulatory\nsystem modulating antibiotic efflux", "shape": "dot", "size": 31, "title": "ARO:3000451: protein(s) and two-component regulatory system modulating antibiotic\nefflux; \"Protein(s) and two component regulatory systems that directly or indirectly\nchange rates of antibiotic efflux.\" [PMID:24878531, PMID:14572535]"}, {"color": "mediumorchid", "font": {"color": "white", "multi": "html", "size": 47, "vadjust": 0}, "group": "card", "id": "ARO:0000032", "label": "cephalosporin", "shape": "dot", "size": 31, "title": "ARO:0000032: Drug Class: cephalosporin; \"Cep
