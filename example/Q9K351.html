              function drawGraph() {
                  var container = document.getElementById('mynetwork');

                  

                  // parsing and collecting nodes and edges from the python
                  nodes = new vis.DataSet([{"color": "red", "def": "", "font": {"color": "white", "multi": "html", "size": 45, "vadjust": 0}, "group": "uniprot", "id": "Q9K351", "label": "Q9K351", "name": "Q9K351", "shape": "dot", "size": 25, "title": "Q9K351"}, {"color": "#0000FF", "def": "\"ACC-1a is a ACC beta-lactamase.\" []", "font": {"color": "white", "multi": "html", "size": 47, "vadjust": 0}, "group": "card", "id": "ARO:3006228", "is_a": ["ARO:3001815"], "label": "ACC-1a", "name": "ACC-1a", "namespace": "antibiotic_resistance", "relationship": ["confers_resistance_to_antibiotic ARO:0000060"], "shape": "dot", "size": 31, "synonym": ["\"ACC-1a\" EXACT CARD_Short_Name []"], "title": "ARO:3006228: ACC-1a; \"ACC-1a is a ACC beta-lactamase.\" []"}, {"color": "green", "font": {"color": "white", "multi": "html", "size": 47, "vadjust": 0}, "group": "amrfinderplus", "id": "afp_allele", "label": "blaACC-1a", "name": "allele", "shape": "dot", "size": 31, "title": "allele"}, {"color": "orange", "font": {"color": "white", "multi": "html", "size": 47, "vadjust": 0}, "group": "resfinder", "id": "blaACC-1a_1_AF180953", "label": "blaACC-1a_1_AF180953", "name": "blaACC-1a_1_AF180953", "shape": "dot", "size": 31, "title": "PMIDS: 10817695; Notes: Class C;ACC-1-like;Natural in Hafnia alvei;;"}, {"color": "#00BFFF", "def": "\"An oxacephem is a beta-lactam molecule similar to a cephem, but with an oxygen substituted for the sulfur. They show marked enhancement in their antibacterial activity.\" [PMID:37610203]", "font": {"color": "white", "multi": "html", "size": 47, "vadjust": 0}, "group": "card", "id": "ARO:3007676", "is_a": ["ARO:3000007"], "label": "oxacephem", "name": "oxacephem", "namespace": "antibiotic_resistance", "shape": "dot", "size": 31, "title": "ARO:3007676: Drug Class: oxacephem; \"An oxacephem is a beta-lactam molecule similar\nto a cephem, but with an oxygen substituted for the sulfur. They show marked enhancement\nin their antibacterial activity.\" [PMID:37610203]"}, {"color": "#0000FF", "def": "\"Beta-lactam antibiotics are a broad class of antibiotics that include penams (penicillin derivatives), cephems (cephalosporins), monobactams, and carbapenems. These antibiotic agents contain a beta-lactam nucleus in its molecular structure. They are the most widely-used group of antibiotics.\" [PMID:3889939]", "font": {"color": "white", "multi": "html", "size": 53, "vadjust": 0}, "group": "card", "id": "ARO:3000007", "is_a": ["ARO:1000003"], "label": "beta-lactam antibiotic", "name": "beta-lactam antibiotic", "namespace": "antibiotic_resistance", "shape": "dot", "size": 49, "title": "ARO:3000007: beta-lactam antibiotic; \"Beta-lactam antibiotics are a broad class of\nantibiotics that include penams (penicillin derivatives), cephems (cephalosporins),\nmonobactams, and carbapenems. These antibiotic agents contain a beta-lactam nucleus\nin its molecular structure. They are the most widely-used group of antibiotics.\"\n[PMID:3889939]"}, {"color": "#0000FF", "def": "\"Cephems have a six-membered dihydrothiazine ring with a sulfur atom and double bond fused with its beta-lactam ring. This group includes the cephalosporins and cephamycins, the latter containing an additional alpha-methoxy group.\" []", "font": {"color": "white", "multi": "html", "size": 49, "vadjust": 0}, "group": "card", "id": "ARO:3000276", "is_a": ["ARO:3000007"], "label": "cephem", "name": "cephem", "namespace": "antibiotic_resistance", "shape": "dot", "size": 37, "title": "ARO:3000276: cephem; \"Cephems have a six-membered dihydrothiazine ring with a sulfur\natom and double bond fused with its beta-lactam ring. This group includes the cephalosporins\nand cephamycins, the latter containing an additional alpha-methoxy group.\" []"}, {"color": "#00BFFF", "def": "\"Cephalosporins are a class of beta-lactam antibiotics, containing the beta-lactam ring fused with a dihydrothiazolidine ring. Together with cephamycins they belong to a sub-group called cephems. Cephalosporin are bactericidal, and act by inhibiting the synthesis of the peptidoglycan layer of bacterial cell walls. The peptidoglycan layer is important for cell wall structural integrity, especially in Gram-positive organisms.\" [PMID:11585791, PMID:15673804, PMID:6810737]", "font": {"color": "white", "multi": "html", "size": 57, "vadjust": 0}, "group": "card", "id": "ARO:0000032", "is_a": ["ARO:3000276"], "label": "cephalosporin", "name": "cephalosporin", "namespace": "antibiotic_resistance", "shape": "dot", "size": 61, "title": "ARO:0000032: Drug Class: cephalosporin; \"Cephalosporins are a class of beta-lactam\nantibiotics, containing the beta-lactam ring fused with a dihydrothiazolidine ring.\nTogether with cephamycins they belong to a sub-group called cephems. Cephalosporin\nare bactericidal, and act by inhibiting the synthesis of the peptidoglycan layer\nof bacterial cell walls. The peptidoglycan layer is important for cell wall structural\nintegrity, especially in Gram-positive organisms.\" [PMID:11585791, PMID:15673804,\nPMID:6810737]"}, {"color": "#0000FF", "def": "\"Hydrolysis of an antibiotic molecule to confer resistance.\" []", "font": {"color": "white", "multi": "html", "size": 47, "vadjust": 0}, "group": "card", "id": "ARO:3000040", "is_a": ["ARO:0001004"], "label": "hydrolysis of antibiotic conferring\nresistance", "name": "hydrolysis of antibiotic conferring resistance", "namespace": "antibiotic_resistance", "shape": "dot", "size": 31, "title": "ARO:3000040: hydrolysis of antibiotic conferring resistance; \"Hydrolysis of an antibiotic\nmolecule to confer resistance.\" []"}, {"color": "#B0E0E6", "def": "\"Enzymatic inactivation of antibiotic to confer drug resistance.\" [PMID:20564281]", "font": {"color": "white", "multi": "html", "size": 49, "vadjust": 0}, "group": "card", "id": "ARO:0001004", "is_a": ["ARO:1000002"], "label": "antibiotic inactivation", "name": "antibiotic inactivation", "namespace": "antibiotic_resistance", "shape": "dot", "size": 37, "synonym": ["\"drug enzymatic inactivation\" EXACT []", "\"drug enzymatic modification\" EXACT []"], "title": "ARO:0001004: Resistance Mechanism: antibiotic inactivation; \"Enzymatic inactivation\nof antibiotic to confer drug resistance.\" [PMID:20564281]"}, {"color": "#0000FF", "def": "\"AmpC type beta-lactamases are commonly isolated from extended-spectrum cephalosporin-resistant Gram-negative bacteria. AmpC beta-lactamases (also termed class C or group 1) are typically encoded on the chromosome of many Gram-negative bacteria including Citrobacter, Serratia, Enterobacter species, and P. aeruginosa where its expression is usually inducible; it may also occur on Escherichia coli but is not usually inducible, although it can be hyperexpressed. AmpC type beta-lactamases may also be carried on plasmids. AmpC beta-lactamases, in contrast to ESBLs, hydrolyse broad and extended-spectrum cephalosporins (cephamycins as well as to oxyimino-beta-lactams) but are not inhibited by beta-lactamase inhibitors such as clavulanic acid.\" [PMID:19822890]", "font": {"color": "white", "multi": "html", "size": 47, "vadjust": 0}, "group": "card", "id": "ARO:3000076", "is_a": ["ARO:3000001"], "label": "class C beta-lactamase", "name": "class C beta-lactamase", "namespace": "antibiotic_resistance", "relationship": ["participates_in ARO:3000187"], "shape": "dot", "size": 31, "synonym": ["\"AmpC beta-lactamase\" EXACT []"], "title": "ARO:3000076: class C beta-lactamase; \"AmpC type beta-lactamases are commonly isolated\nfrom extended-spectrum cephalosporin-resistant Gram-negative bacteria. AmpC beta-lactamases\n(also termed class C or group 1) are typically encoded on the chromosome of many\nGram-negative bacteria including Citrobacter, Serratia, Enterobacter species, and\nP. aeruginosa where its expression is usually inducible; it may also occur on Escherichia\ncoli but is not usually inducible, although it can be hyperexpressed. AmpC type beta-lactamases\nmay also be carried on plasmids. AmpC beta-lactamases, in contrast to ESBLs, hydrolyse\nbroad and extended-spectrum cephalosporins (cephamycins as well as to oxyimino-beta-lactams)\nbut are not inhibited by beta-lactamase inhibitors such as clavulanic acid.\" [PMID:19822890]"}, {"color": "#0000FF", "def": "\"Beta-lactamases are enzymes (EC 3.5.2.6) produced by some bacteria and are responsible for their resistance to beta-lactam antibiotics like penicillins, cephalosporins (are relatively resistant to beta-lactamase), cephamycins, and carbapenems (ertapenem). These antibiotics have a common element in their molecular structure: a four-atom ring known as a beta-lactam. The lactamase enzyme breaks that ring open, deactivating the molecule\u0027s antibacterial properties. Beta-lactam antibiotics are typically used to treat a broad spectrum of gram-positive and gram-negative bacteria. Beta-lactamases produced by gram-negative organisms are usually secreted.\" [PMID:19995920, PMID:7574506, PMID:21220461, PMID:6109327]", "font": {"color": "white", "multi": "html", "size": 47, "vadjust": 0}, "group": "card", "id": "ARO:3000001", "is_a": ["ARO:3000557"], "label": "beta-lactamase", "name": "beta-lactamase", "namespace": "antibiotic_resistance", "shape": "dot", "size": 31, "title": "ARO:3000001: beta-lactamase; \"Beta-lactamases are enzymes (EC 3.5.2.6) produced by\nsome bacteria and are responsible for their resistance to beta-lactam antibiotics\nlike penicillins, cephalosporins (are relatively resistant to beta-lactamase), cephamycins,\nand carbapenems (ertapenem). These antibiotics have a common element in their molecular\nstructure: a four-atom ring known as a beta-lactam. The lactamase enzyme breaks that\nring open, deactivating the molecule\u0027s antibacterial properties. Beta-lactam antibiotics\nare typically used to treat a broad spectrum of gram-positive and gram-negative bacteria.\nBeta-lactamases produced by gram-negative organisms are usually secreted.\" [PMID:19995920,\nPMID:7574506, PMID:21220461, PMID:6109327]"}, {"color": "#0000FF", "def": "\"Mechanism of enzymatic degradation common to Ambler Class A, C and D beta-lactamases.  A serine residue located in the active site is used to form an acyl-enzyme intermediate and subsequent hydrolysis renders the beta-lactam inactive.\" []", "font": {"color": "white", "multi": "html", "size": 47, "vadjust": 0}, "group": "card", "id": "ARO:3000187", "is_a": ["ARO:3000040"], "label": "hydrolysis of beta-lactam antibiotic\nby serine beta-lactamase", "name": "hydrolysis of beta-lactam antibiotic by serine beta-lactamase", "namespace": "antibiotic_resistance", "shape": "dot", "size": 31, "title": "ARO:3000187: hydrolysis of beta-lactam antibiotic by serine beta-lactamase; \"Mechanism\nof enzymatic degradation common to Ambler Class A, C and D beta-lactamases. A serine\nresidue located in the active site is used to form an acyl-enzyme intermediate and\nsubsequent hydrolysis renders the beta-lactam inactive.\" []"}, {"color": "#0000FF", "def": "\"Cefotaxime is a semisynthetic cephalosporin taken parenterally. It is resistant to most beta-lactamases and active against Gram-negative rods and cocci due to its aminothiazoyl and methoximino functional groups.\" [PMID:2083516]", "font": {"color": "white", "multi": "html", "size": 47, "vadjust": 0}, "group": "card", "id": "ARO:3000645", "is_a": ["ARO:0000032"], "label": "cefotaxime", "name": "cefotaxime", "namespace": "antibiotic_resistance", "shape": "dot", "size": 31, "synonym": ["\"CTX\" EXACT []", "\"cefotaxime acid\" EXACT []"], "title": "ARO:3000645: cefotaxime; \"Cefotaxime is a semisynthetic cephalosporin taken parenterally.\nIt is resistant to most beta-lactamases and active against Gram-negative rods and\ncocci due to its aminothiazoyl and methoximino functional groups.\" [PMID:2083516]", "xref": ["pubchem.compound:5742673"]}, {"color": "#00BFFF", "def": "\"Penams are a group of antibiotics derived from Penicillium fungi that share a skeleton beta-lactam moiety fused with a thiazolidine ring. This is the most defining feature of penicillins. Penicillin antibiotics are historically significant because they are the first drugs that were effective against many previously serious diseases such as syphilis and Staphylococcus infections. Penicillins are still widely used today, though many types of bacteria are now resistant. All penicillins are beta-lactam antibiotics in the penam sub-group, and are used in the treatment of bacterial infections caused by susceptible, usually Gram-positive, organisms.\" [PMID:3889939]", "font": {"color": "white", "multi": "html", "size": 49, "vadjust": 0}, "group": "card", "id": "ARO:3000008", "is_a": ["ARO:3000007"], "label": "penam", "name": "penam", "namespace": "antibiotic_resistance", "shape": "dot", "size": 37, "title": "ARO:3000008: Drug Class: penam; \"Penams are a group of antibiotics derived from Penicillium\nfungi that share a skeleton beta-lactam moiety fused with a thiazolidine ring. This\nis the most defining feature of penicillins. Penicillin antibiotics are historically\nsignificant because they are the first drugs that were effective against many previously\nserious diseases such as syphilis and Staphylococcus infections. Penicillins are\nstill widely used today, though many types of bacteria are now resistant. All penicillins\nare beta-lactam antibiotics in the penam sub-group, and are used in the treatment\nof bacterial infections caused by susceptible, usually Gram-positive, organisms.\"\n[PMID:3889939]"}, {"color": "#00BFFF", "def": "\"Cephamycins are a group of beta-lactam antibiotics, very similar to cephalosporins. Together with cephalosporins, they form a sub-group of antibiotics known as cephems. Cephamycins are bactericidal, and act by inhibiting the synthesis of the peptidoglycan layer of bacterial cell walls. The peptidoglycan layer is important for cell wall structural integrity, especially in Gram-positive organisms. The 7-alpha-methoxy group increases resistance to beta-lactamases.\" [PMID:11585791, PMID:3487346, PMID:15673804]", "font": {"color": "white", "multi": "html", "size": 47, "vadjust": 0}, "group": "card", "id": "ARO:0000044", "is_a": ["ARO:3000276"], "label": "cephamycin", "name": "cephamycin", "namespace": "antibiotic_resistance", "shape": "dot", "size": 31, "title": "ARO:0000044: Drug Class: cephamycin; \"Cephamycins are a group of beta-lactam antibiotics,\nvery similar to cephalosporins. Together with cephalosporins, they form a sub-group\nof antibiotics known as cephems. Cephamycins are bactericidal, and act by inhibiting\nthe synthesis of the peptidoglycan layer of bacterial cell walls. The peptidoglycan\nlayer is important for cell wall structural integrity, especially in Gram-positive\norganisms. The 7-alpha-methoxy group increases resistance to beta-lactamases.\" [PMID:11585791,\nPMID:3487346, PMID:15673804]", "xref": ["pubchem.compound:123731"]}, {"color": "#0000FF", "def": "\"Ceftazidime is a third-generation cephalosporin antibiotic. Like other third-generation cephalosporins, it has broad spectrum activity against Gram-positive and Gram-negative bacteria. Unlike most third-generation agents, it is active against Pseudomonas aeruginosa, however it has weaker activity against Gram-positive microorganisms and is not used for such infections.\" [PMID:6805421]", "font": {"color": "white", "multi": "html", "size": 49, "vadjust": 0}, "group": "card", "id": "ARO:0000060", "is_a": ["ARO:0000032"], "label": "ceftazidime", "name": "ceftazidime", "namespace": "antibiotic_resistance", "shape": "dot", "size": 37, "synonym": ["\"CAZ\" EXACT []", "\"Ceftazidim\" EXACT []", "\"Ceptaz\" EXACT []", "\"Fortaz\" EXACT []", "\"Pentacef\" EXACT []", "\"Tazicef\" EXACT []", "\"Tazidime\" EXACT []", "\"caftazidime\" EXACT []", "\"ceftazidima\" EXACT []", "\"ceftazidimum\" EXACT []"], "title": "ARO:0000060: ceftazidime; \"Ceftazidime is a third-generation cephalosporin antibiotic.\nLike other third-generation cephalosporins, it has broad spectrum activity against\nGram-positive and Gram-negative bacteria. Unlike most third-generation agents, it\nis active against Pseudomonas aeruginosa, however it has weaker activity against\nGram-positive microorganisms and is not used for such infections.\" [PMID:6805421]", "xref": ["pubchem.compound:5481173"]}, {"color": "#8A2BE2", "def": "\"ACC beta-lactamases or Ambler class C beta-lactamases are AmpC beta-lactamases. They possess an interesting resistance phenotype due to their low activity against cephamycins.\" [PMID:10428914]", "font": {"color": "white", "multi": "html", "size": 47, "vadjust": 0}, "group": "card", "id": "ARO:3000073", "is_a": ["ARO:3000076"], "label": "ACC beta-lactamase", "name": "ACC beta-lactamase", "namespace": "antibiotic_resistance", "relationship": ["confers_resistance_to_drug_class ARO:0000004", "confers_resistance_to_drug_class ARO:0000032", "confers_resistance_to_drug_class ARO:3000008"], "shape": "dot", "size": 31, "title": "ARO:3000073: AMR Gene Family: ACC beta-lactamase; \"ACC beta-lactamases or Ambler\nclass C beta-lactamases are AmpC beta-lactamases. They possess an interesting resistance\nphenotype due to their low activity against cephamycins.\" [PMID:10428914]"}, {"color": "#00BFFF", "def": "\"Monobactams are a class of beta-lactam antibiotics with a broad spectrum of antibacterial activity, and have a structure which renders them highly resistant to beta-lactamases. Unlike penams and cephems, monobactams do not have any ring fused to its four-member lactam structure. Monobactam antibiotics are bactericidal, and act by inhibiting the synthesis of the peptidoglycan layer of bacterial cell walls. The peptidoglycan layer is important for cell wall structural integrity, especially in Gram-positive organisms.\" [PMID:11585791, PMID:3871589, PMID:02669628, PMID:15673804]", "font": {"color": "white", "multi": "html", "size": 49, "vadjust": 0}, "group": "card", "id": "ARO:0000004", "is_a": ["ARO:3000007"], "label": "monobactam", "name": "monobactam", "namespace": "antibiotic_resistance", "shape": "dot", "size": 37, "title": "ARO:0000004: Drug Class: monobactam; \"Monobactams are a class of beta-lactam antibiotics\nwith a broad spectrum of antibacterial activity, and have a structure which renders\nthem highly resistant to beta-lactamases. Unlike penams and cephems, monobactams\ndo not have any ring fused to its four-member lactam structure. Monobactam antibiotics\nare bactericidal, and act by inhibiting the synthesis of the peptidoglycan layer\nof bacterial cell walls. The peptidoglycan layer is important for cell wall structural\nintegrity, especially in Gram-positive organisms.\" [PMID:11585791, PMID:3871589,\nPMID:02669628, PMID:15673804]"}, {"color": "#0000FF", "def": "\"Cefotetan is a cephamycin-class beta-lactam antibiotic that is highly resistant to beta-lactamases and effective against a wide range of gram-negative and gram-positive bacteria.\" []", "font": {"color": "white", "multi": "html", "size": 47, "vadjust": 0}, "group": "card", "id": "ARO:3004004", "is_a": ["ARO:0000044"], "label": "cefotetan", "name": "cefotetan", "namespace": "antibiotic_resistance", "shape": "dot", "size": 31, "synonym": ["\"CTT\" EXACT []", "\"Cefotetanum\" EXACT []"], "title": "ARO:3004004: cefotetan; \"Cefotetan is a cephamycin-class beta-lactam antibiotic that\nis highly resistant to beta-lactamases and effective against a wide range of gram-negative\nand gram-positive bacteria.\" []", "xref": ["pubchem.compound:53025"]}, {"color": "#0000FF", "def": "\"Cefepime (INN) is a fourth-generation cephalosporin antibiotic developed in 1994. It contains an aminothiazolyl group that decreases its affinity with beta-lactamases. Cefepime shows high binding affinity with penicillin-binding proteins and has an extended spectrum of activity against Gram-positive and Gram-negative bacteria, with greater activity against both Gram-negative and Gram-positive organisms than third-generation agents.\" [PMID:8150771]", "font": {"color": "white", "multi": "html", "size": 47, "vadjust": 0}, "group": "card", "id": "ARO:0000059", "is_a": ["ARO:0000032"], "label": "cefepime", "name": "cefepime", "namespace": "antibiotic_resistance", "shape": "dot", "size": 31, "synonym": ["\"Axepim\" EXACT []", "\"Cefepima\" EXACT []", "\"Cefepimum\" EXACT []", "\"FEP\" EXACT []", "\"Maxipime\" EXACT []"], "title": "ARO:0000059: cefepime; \"Cefepime (INN) is a fourth-generation cephalosporin antibiotic\ndeveloped in 1994. It contains an aminothiazolyl group that decreases its affinity\nwith beta-lactamases. Cefepime shows high binding affinity with penicillin-binding\nproteins and has an extended spectrum of activity against Gram-positive and Gram-negative\nbacteria, with greater activity against both Gram-negative and Gram-positive organisms\nthan third-generation agents.\" [PMID:8150771]", "xref": ["pubchem.compound:5479537"]}, {"color": "#0000FF", "def": "\"Aztreonam was the first monobactam discovered, and is greatly effective against Gram-negative bacteria while inactive against Gram-positive bacteria. Artreonam is a poor substrate for beta-lactamases, and may even act as an inhibitor. In Gram-negative bacteria, Aztreonam interferes with filamentation, inhibiting cell division and leading to cell death.\" [PMID:3871589]", "font": {"color": "white", "multi": "html", "size": 47, "vadjust": 0}, "group": "card", "id": "ARO:3000550", "is_a": ["ARO:0000004"], "label": "aztreonam", "name": "aztreonam", "namespace": "antibiotic_resistance", "shape": "dot", "size": 31, "synonym": ["\"ATM\" EXACT []", "\"Primbactam\" EXACT []"], "title": "ARO:3000550: aztreonam; \"Aztreonam was the first monobactam discovered, and is greatly\neffective against Gram-negative bacteria while inactive against Gram-positive bacteria.\nArtreonam is a poor substrate for beta-lactamases, and may even act as an inhibitor.\nIn Gram-negative bacteria, Aztreonam interferes with filamentation, inhibiting cell\ndivision and leading to cell death.\" [PMID:3871589]", "xref": ["pubchem.compound:5742832"]}, {"color": "#0000FF", "def": "\"Piperacillin is an acetylureidopenicillin and has an extended spectrum of targets relative to other beta-lactam antibiotics. It inhibits cell wall synthesis in bacteria, and is usually taken with the beta-lactamase inhibitor tazobactam to overcome penicillin-resistant bacteria.\" [PMID:11735679]", "font": {"color": "white", "multi": "html", "size": 47, "vadjust": 0}, "group": "card", "id": "ARO:0000078", "is_a": ["ARO:3000008"], "label": "piperacillin", "name": "piperacillin", "namespace": "antibiotic_resistance", "shape": "dot", "size": 31, "synonym": ["\"Piperacillin anhydrous\" EXACT []", "\"Piperacillin sodium\" EXACT []", "\"Pipercillin\" EXACT []", "\"Pipracil\" EXACT []", "\"Pipril\" EXACT []"], "title": "ARO:0000078: piperacillin; \"Piperacillin is an acetylureidopenicillin and has an\nextended spectrum of targets relative to other beta-lactam antibiotics. It inhibits\ncell wall synthesis in bacteria, and is usually taken with the beta-lactamase inhibitor\ntazobactam to overcome penicillin-resistant bacteria.\" [PMID:11735679]", "xref": ["pubchem.compound:43672"]}, {"color": "#0000FF", "def": "\"Moxalactam (Latamoxef) is a broad spectrum cephalosporin (oxacephem) and beta-lactam antibiotic. Moxalactam binding to PBPs inhibits peptidoglycan cross-linkage in the cell wall, resulting in cell death. Moxalactam is proposed to be effective against meningitides as it passes the blood-brain barrier.\" [PMID:315938, PMID:6218558]", "font": {"color": "white", "multi": "html", "size": 47, "vadjust": 0}, "group": "card", "id": "ARO:3004017", "is_a": ["ARO:0000032"], "label": "moxalactam", "name": "moxalactam", "namespace": "antibiotic_resistance", "shape": "dot", "size": 31, "synonym": ["\"Latamoxef\" EXACT []"], "title": "ARO:3004017: moxalactam; \"Moxalactam (Latamoxef) is a broad spectrum cephalosporin\n(oxacephem) and beta-lactam antibiotic. Moxalactam binding to PBPs i
