              function drawGraph() {

                  // parsing and collecting nodes and edges from the python
                  nodes = new vis.DataSet([{"color": "red", "font": {"color": "white", "multi": "html", "size": 45, "vadjust": 0}, "group": "uniprot", "id": "Q9K351", "label": "Q9K351", "shape": "dot", "size": 25, "title": "Q9K351"}, {"color": "rebeccapurple", "font": {"color": "white", "multi": "html", "size": 47, "vadjust": 0}, "group": "card", "id": "ARO:0000059", "label": "cefepime", "shape": "dot", "size": 31, "title": "ARO:0000059: Antibiotic: cefepime; \"Cefepime (INN) is a fourth-generation cephalosporin\nantibiotic developed in 1994. It contains an aminothiazolyl group that decreases\nits affinity with beta-lactamases. Cefepime shows high binding affinity with penicillin-binding\nproteins and has an extended spectrum of activity against Gram-positive and Gram-negative\nbacteria, with greater activity against both Gram-negative and Gram-positive organisms\nthan third-generation agents.\" [PMID:8150771]"}, {"color": "blue", "font": {"color": "white", "multi": "html", "size": 47, "vadjust": 0}, "group": "card", "id": "ARO:3001815", "label": "ACC-1", "shape": "dot", "size": 31, "title": "ARO:3001815: ACC-1; \"ACC-1 is a beta-lactamase found in Klebsiella pneumoniae.\" [PMID:10428914]"}, {"color": "rebeccapurple", "font": {"color": "white", "multi": "html", "size": 47, "vadjust": 0}, "group": "card", "id": "ARO:3004726", "label": "cefpirome", "shape": "dot", "size": 31, "title": "ARO:3004726: Antibiotic: cefpirome; \"Cefpirome is a fourth generation cephalosporin\nwith activity against methicillin-susceptible Staphylococcus aureus, coagulase-negative\nstaphylococci and viridans group streptococci, and in vitro activity towards Streptococcus\npneumoniae.\" [PMID:9211085]"}, {"color": "blue", "font": {"color": "white", "multi": "html", "size": 53, "vadjust": 0}, "group": "card", "id": "ARO:3000007", "label": "beta-lactam antibiotic", "shape": "dot", "size": 49, "title": "ARO:3000007: beta-lactam antibiotic; \"Beta-lactam antibiotics are a broad class of\nantibiotics that include penams (penicillin derivatives), cephems (cephalosporins),\nmonobactams, and carbapenems. These antibiotic agents contain a beta-lactam nucleus\nin its molecular structure. They are the most widely-used group of antibiotics.\"\n[PMID:3889939]"}, {"color": "deepskyblue", "font": {"color": "white", "multi": "html", "size": 49, "vadjust": 0}, "group": "card", "id": "ARO:0001004", "label": "antibiotic inactivation", "shape": "dot", "size": 37, "title": "ARO:0001004: Resistance Mechanism: antibiotic inactivation; \"Enzymatic inactivation\nof antibiotic to confer drug resistance.\" [PMID:20564281]"}, {"color": "mediumorchid", "font": {"color": "white", "multi": "html", "size": 49, "vadjust": 0}, "group": "card", "id": "ARO:0000004", "label": "monobactam", "shape": "dot", "size": 37, "title": "ARO:0000004: Drug Class: monobactam; \"Monobactams are a class of beta-lactam antibiotics\nwith a broad spectrum of antibacterial activity, and have a structure which renders\nthem highly resistant to beta-lactamases. Unlike penams and cephems, monobactams\ndo not have any ring fused to its four-member lactam structure. Monobactam antibiotics\nare bactericidal, and act by inhibiting the synthesis of the peptidoglycan layer\nof bacterial cell walls. The peptidoglycan layer is important for cell wall structural\nintegrity, especially in Gram-positive organisms.\" [PMID:11585791, PMID:3871589,\nPMID:02669628, PMID:15673804]"}, {"color": "rebeccapurple", "font": {"color": "white", "multi": "html", "size": 47, "vadjust": 0}, "group": "card", "id": "ARO:3004017", "label": "moxalactam", "shape": "dot", "size": 31, "title": "ARO:3004017: Antibiotic: moxalactam; \"Moxalactam (Latamoxef) is a broad spectrum\ncephalosporin (oxacephem) and beta-lactam antibiotic. Moxalactam binding to PBPs\ninhibits peptidoglycan cross-linkage in the cell wall, resulting in cell death. Moxalactam\nis proposed to be effective against meningitides as it passes the blood-brain barrier.\"\n[PMID:315938, PMID:6218558]"}, {"color": "mediumorchid", "font": {"color": "white", "multi": "html", "size": 49, "vadjust": 0}, "group": "card", "id": "ARO:3000008", "label": "penam", "shape": "dot", "size": 37, "title": "ARO:3000008: Drug Class: penam; \"Penams are a group of antibiotics derived from Penicillium\nfungi that share a skeleton beta-lactam moiety fused with a thiazolidine ring. This\nis the most defining feature of penicillins. Penicillin antibiotics are historically\nsignificant because they are the first drugs that were effective against many previously\nserious diseases such as syphilis and Staphylococcus infections. Penicillins are\nstill widely used today, though many types of bacteria are now resistant. All penicillins\nare beta-lactam antibiotics in the penam sub-group, and are used in the treatment\nof bacterial infections caused by susceptible, usually Gram-positive, organisms.\"\n[PMID:3889939]"}, {"color": "rebeccapurple", "font": {"color": "white", "multi": "html", "size": 47, "vadjust": 0}, "group": "card", "id": "ARO:0000078", "label": "piperacillin", "shape": "dot", "size": 31, "title": "ARO:0000078: Antibiotic: piperacillin; \"Piperacillin is an acetylureidopenicillin\nand has an extended spectrum of targets relative to other beta-lactam antibiotics.\nIt inhibits cell wall synthesis in bacteria, and is usually taken with the beta-lactamase\ninhibitor tazobactam to overcome penicillin-resistant bacteria.\" [PMID:11735679]"}, {"color": "blue", "font": {"color": "white", "multi": "html", "size": 47, "vadjust": 0}, "group": "card", "id": "ARO:3006228", "label": "ACC-1a", "shape": "dot", "size": 31, "title": "ARO:3006228: ACC-1a; \"ACC-1a is a ACC beta-lactamase.\" []"}, {"color": "blue", "font": {"color": "white", "multi": "html", "size": 47, "vadjust": 0}, "group": "card", "id": "ARO:3000040", "label": "hydrolysis of antibiotic conferring\nresistance", "shape": "dot", "size": 31, "title": "ARO:3000040: hydrolysis of antibiotic conferring resistance; \"Hydrolysis of an antibiotic\nmolecule to confer resistance.\" []"}, {"color": "rebeccapurple", "font": {"color": "white", "multi": "html", "size": 47, "vadjust": 0}, "group": "card", "id": "ARO:3000550", "label": "aztreonam", "shape": "dot", "size": 31, "title": "ARO:3000550: Antibiotic: aztreonam; \"Aztreonam was the first monobactam discovered,\nand is greatly effective against Gram-negative bacteria while inactive against Gram-positive\nbacteria. Artreonam is a poor substrate for beta-lactamases, and may even act as\nan inhibitor. In Gram-negative bacteria, Aztreonam interferes with filamentation,\ninhibiting cell division and leading to cell death.\" [PMID:3871589]"}, {"color": "mediumorchid", "font": {"color": "white", "multi": "html", "size": 57, "vadjust": 0}, "group": "card", "id": "ARO:0000032", "label": "cephalosporin", "shape": "dot", "size": 61, "title": "ARO:0000032: Drug Class: cephalosporin; \"Cephalosporins are a class of beta-lactam\nantibiotics, containing the beta-lactam ring fused with a dihydrothiazolidine ring.\nTogether with cephamycins they belong to a sub-group called cephems. Cephalosporin\nare bactericidal, and act by inhibiting the synthesis of the peptidoglycan layer\nof bacterial cell walls. The peptidoglycan layer is important for cell wall structural\nintegrity, especially in Gram-positive organisms.\" [PMID:11585791, PMID:15673804,\nPMID:6810737]"}, {"color": "mediumorchid", "font": {"color": "white", "multi": "html", "size": 47, "vadjust": 0}, "group": "card", "id": "ARO:0000044", "label": "cephamycin", "shape": "dot", "size": 31, "title": "ARO:0000044: Drug Class: cephamycin; \"Cephamycins are a group of beta-lactam antibiotics,\nvery similar to cephalosporins. Together with cephalosporins, they form a sub-group\nof antibiotics known as cephems. Cephamycins are bactericidal, and act by inhibiting\nthe synthesis of the peptidoglycan layer of bacterial cell walls. The peptidoglycan\nlayer is important for cell wall structural integrity, especially in Gram-positive\norganisms. The 7-alpha-methoxy group increases resistance to beta-lactamases.\" [PMID:11585791,\nPMID:3487346, PMID:15673804]"}, {"color": "rebeccapurple", "font": {"color": "white", "multi": "html", "size": 47, "vadjust": 0}, "group": "card", "id": "ARO:3004004", "label": "cefotetan", "shape": "dot", "size": 31, "title": "ARO:3004004: Antibiotic: cefotetan; \"Cefotetan is a cephamycin-class beta-lactam\nantibiotic that is highly resistant to beta-lactamases and effective against a wide\nrange of gram-negative and gram-positive bacteria.\" []"}, {"color": "rebeccapurple", "font": {"color": "white", "multi": "html", "size": 47, "vadjust": 0}, "group": "card", "id": "ARO:3000645", "label": "cefotaxime", "shape": "dot", "size": 31, "title": "ARO:3000645: Antibiotic: cefotaxime; \"Cefotaxime is a semisynthetic cephalosporin\ntaken parenterally. It is resistant to most beta-lactamases and active against Gram-negative\nrods and cocci due to its aminothiazoyl and methoximino functional groups.\" [PMID:2083516]"}, {"color": "blue", "font": {"color": "white", "multi": "html", "size": 49, "vadjust": 0}, "group": "card", "id": "ARO:3000276", "label": "cephem", "shape": "dot", "size": 37, "title": "ARO:3000276: cephem; \"Cephems have a six-membered dihydrothiazine ring with a sulfur\natom and double bond fused with its beta-lactam ring. This group includes the cephalosporins\nand cephamycins, the latter containing an additional alpha-methoxy group.\" []"}, {"color": "blue", "font": {"color": "white", "multi": "html", "size": 47, "vadjust": 0}, "group": "card", "id": "ARO:3000187", "label": "hydrolysis of beta-lactam antibiotic\nby serine beta-lactamase", "shape": "dot", "size": 31, "title": "ARO:3000187: hydrolysis of beta-lactam antibiotic by serine beta-lactamase; \"Mechanism\nof enzymatic degradation common to Ambler Class A, C and D beta-lactamases. A serine\nresidue located in the active site is used to form an acyl-enzyme intermediate and\nsubsequent hydrolysis renders the beta-lactam inactive.\" []"}, {"color": "rebeccapurple", "font": {"color": "white", "multi": "html", "size": 47, "vadjust": 0}, "group": "card", "id": "ARO:3004014", "label": "flomoxef", "shape": "dot", "size": 31, "title": "ARO:3004014: Antibiotic: flomoxef; \"Flomoxef is an oxacephem antibiotic which was\neffective in preventing the growth of all ESBL-producing strains and is widely active\nagainst Gram-positive, Gram-negative, and anaerobic bacteria.\" [PMID:37610203, PMID:4008339]"}, {"color": "blue", "font": {"color": "white", "multi": "html", "size": 47, "vadjust": 0}, "group": "card", "id": "ARO:3000557", "label": "antibiotic inactivation enzyme", "shape": "dot", "size": 31, "title": "ARO:3000557: antibiotic inactivation enzyme; \"Enzyme that catalyzes the inactivation\nof an antibiotic resulting in resistance. Inactivation includes chemical modification,\ndestruction, etc.\" []"}, {"color": "blue", "font": {"color": "white", "multi": "html", "size": 47, "vadjust": 0}, "group": "card", "id": "ARO:3000076", "label": "class C beta-lactamase", "shape": "dot", "size": 31, "title": "ARO:3000076: class C beta-lactamase; \"AmpC type beta-lactamases are commonly isolated\nfrom extended-spectrum cephalosporin-resistant Gram-negative bacteria. AmpC beta-lactamases\n(also termed class C or group 1) are typically encoded on the chromosome of many\nGram-negative bacteria including Citrobacter, Serratia, Enterobacter species, and\nP. aeruginosa where its expression is usually inducible; it may also occur on Escherichia\ncoli but is not usually inducible, although it can be hyperexpressed. AmpC type beta-lactamases\nmay also be carried on plasmids. AmpC beta-lactamases, in contrast to ESBLs, hydrolyse\nbroad and extended-spectrum cephalosporins (cephamycins as well as to oxyimino-beta-lactams)\nbut are not inhibited by beta-lactamase inhibitors such as clavulanic acid.\" [PMID:19822890]"}, {"color": "mediumorchid", "font": {"color": "white", "multi": "html", "size": 47, "vadjust": 0}, "group": "card", "id": "ARO:3007676", "label": "oxacephem", "shape": "dot", "size": 31, "title": "ARO:3007676: Drug Class: oxacephem; \"An oxacephem is a beta-lactam molecule similar\nto a cephem, but with an oxygen substituted for the sulfur. They show marked enhancement\nin their antibacterial activity.\" [PMID:37610203]"}, {"color": "rebeccapurple", "font": {"color": "white", "multi": "html", "size": 49, "vadjust": 0}, "group": "card", "id": "ARO:0000060", "label": "ceftazidime", "shape": "dot", "size": 37, "title": "ARO:0000060: Antibiotic: ceftazidime; \"Ceftazidime is a third-generation cephalosporin\nantibiotic. Like other third-generation cephalosporins, it has broad spectrum activity\nagainst Gram-positive and Gram-negative bacteria. Unlike most third-generation agents,\nit is active against Pseudomonas aeruginosa, however it has weaker activity against\nGram-positive microorganisms and is not used for such infections.\" [PMID:6805421]"}, {"color": "blue", "font": {"color": "white", "multi": "html", "size": 47, "vadjust": 0}, "group": "card", "id": "ARO:3000001", "label": "beta-lactamase", "shape": "dot", "size": 31, "title": "ARO:3000001: beta-lactamase; \"Beta-lactamases are enzymes (EC 3.5.2.6) produced by\nsome bacteria and are responsible for their resistance to beta-lactam antibiotics\nlike penicillins, cephalosporins (are relatively resistant to beta-lactamase), cephamycins,\nand carbapenems (ertapenem). These antibiotics have a common element in their molecular\nstructure: a four-atom ring known as a beta-lactam. The lactamase enzyme breaks that\nring open, deactivating the molecule\u0027s antibacterial properties. Beta-lactam antibiotics\nare typically used to treat a broad spectrum of gram-positive and gram-negative bacteria.\nBeta-lactamases produced by gram-negative organisms are usually secreted.\" [PMID:19995920,\nPMID:7574506, PMID:21220461, PMID:6109327]"}, {"color": "steelblue", "font": {"color": "white", "multi": "html", "size": 47, "vadjust": 0}, "group": "card", "id": "ARO:3000073", "label": "ACC beta-lactamase", "shape": "dot", "size": 31, "title": "ARO:3000073: AMR Gene Family: ACC beta-lactamase; \"ACC beta-lactamases or Ambler\nclass C beta-lactamases are AmpC beta-lactamases. They possess an interesting resistance\nphenotype due to their low activity against cephamycins.\" [PMID:10428914]"}, {"color": "green", "font": {"color": "white", "multi": "html", "size": 47, "vadjust": 0}, "group": "amrfinderplus", "id": "afp_gene_family", "label": "blaACC", "shape": "dot", "size": 31, "title": "gene_family"}, {"color": "green", "font": {"color": "white", "multi": "html", "size": 47, "vadjust": 0}, "group": "amrfinderplus", "id": "afp_allele", "label": "blaACC-1a", "shape": "dot", "size": 31, "title": "allele"}, {"color": "green", "font": {"color": "white", "multi": "html", "size": 47, "vadjust": 0}, "group": "amrfinderplus", "id": "afp_subclass", "label": "CEPHALOSPORIN", "shape": "dot", "size": 31, "title": "subclass"}, {"color": "green", "font": {"color": "white", "multi": "html", "size": 47, "vadjust": 0}, "group": "amrfinderplus", "id": "afp_class", "label": "BETA-LACTAM", "shape": "dot", "size": 31, "title": "class"}, {"color": "green", "font": {"color": "white", "multi": "html", "size": 47, "vadjust": 0}, "group": "amrfinderplus", "id": "hier0", "label": "blaACC", "shape": "dot", "size": 31, "title": "ACC family cephalosporin-hydrolyzing class C beta-lactamase"}, {"color": "green", "font": {"color": "white", "multi": "html", "size": 47, "vadjust": 0}, "group": "amrfinderplus", "id": "hier1", "label": "bla-C", "shape": "dot", "size": 31, "title": "class C beta-lactamase"}, {"color": "green", "font": {"color": "white", "multi": "html", "size": 47, "vadjust": 0}, "group": "amrfinderplus", "id": "hier2", "label": "bla", "shape": "dot", "size": 31, "title": "beta-lactamase"}, {"color": "orange", "font": {"color": "white", "multi": "html", "size": 47, "vadjust": 0}, "group": "resfinder", "id": "blaACC-1a_1_AF180953", "label": "blaACC-1a_1_AF180953", "shape": "dot", "size": 31, "title": "PMIDS: 10817695; Notes: Class C;ACC-1-like;Natural in Hafnia alvei;;"}, {"color": "orange", "font": {"color": "white", "multi": "html", "size": 47, "vadjust": 0}, "group": "resfinder", "id": "Beta-lactam", "label": "Beta-lactam", "shape": "dot", "size": 31, "title": "Class"}, {"color": "orange", "font": {"color": "white", "multi": "html", "size": 47, "vadjust": 0}, "group": "resfinder", "id": "Amoxicillin, Amoxicillin+Clavulanic acid, Ampicillin, Ampicillin+Clavulanic acid, Cefotaxime, Cefoxitin, Ceftazidime, Piperacillin, Piperacillin+Tazobactam, Ticarcillin, Ticarcillin+Clavulanic acid", "label": "Amoxicillin, Amoxicillin+Clavulanic\nacid, Ampicillin, Ampicillin+Clavulanic\nacid, Cefotaxime, Cefoxitin, Ceftazidime,\nPiperacillin, Piperacillin+Tazobactam,\nTicarcillin, Ticarcillin+Clavulanic\nacid", "shape": "dot", "size": 31, "title": "phenotype"}, {"color": "orange", "font": {"color": "white", "multi": "html", "size": 47, "vadjust": 0}, "group": "resfinder", "id": "Enzymatic inactivation", "label": "Enzymatic inactivation", "shape": "dot", "size": 31, "title": "mechanism"}]);
